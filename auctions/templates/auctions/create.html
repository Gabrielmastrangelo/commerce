{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% if user.is_authenticated %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-primary" type="submit" value="Add Listing">
    </form>
    {% else %}
    Must be logged in
    {% endif %}

{% endblock %}
